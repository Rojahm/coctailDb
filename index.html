<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap cdn code here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- axios here -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <!-- style linked here -->
    <link rel="stylesheet" href="src/styles.css" />
    <title>Cocktail Partyüç∏</title>
  </head>
  <body>
    <div class="container bg-dark text-white">
      <img src="img/stars_bg.png" alt="stary nights" class="bg-img" />
      <div class="row">
        <div class="col">
          <h1>Cocktail Party üç∏</h1>
        </div>
        <div class="col">
          <form id="cocktail-search-form">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Type a Cocktail name"
                id="input-text"
                autocomplete="off"
                autofocus="on"
              />
              <input
                class="btn btn-light"
                type="submit"
                value="Search"
                id="search-btn"
              />
            </div>
          </form>
        </div>
      </div>

      <hr />
      <!-- cards starts here -->
      <div class="row">
        <div class="col">
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="img/mojito.jpg"
                  class="img-fluid rounded-start"
                  alt="drink's picture"
                  id="cocktail-img"
                />
              </div>
              <div class="col-md-8 text-bg-light p-3">
                <div class="card-body">
                  <h5 class="card-title" id="cocktail-name">Mojito</h5>
                  <p class="card-text" id="cocktail-instruction">
                    Muddle mint leaves with sugar and lime juice. Add a splash
                    of soda water and fill the glass with cracked ice. Pour the
                    rum and top with soda water. Garnish and serve with straw.
                  </p>
                  <p class="card-text">
                    <small class="text-muted">Last updated 3 mins ago</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <a href="https://github.com/Rojahm/coctailDb" target="_blank"
          >Open-source
        </a>
        <span>coded by Ro?a</span>
      </div>
      <!-- container end -->
    </div>
    <!-- javascript here -->
    <script src="src/index.js"></script>
    <!-- bootstrap poper here -->
  </body>
</html>
